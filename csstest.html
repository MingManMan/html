<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Vue TreeNode</title>
    <script src="http://cdn.bootcss.com/vue/1.0.28/vue.min.js"></script>
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <style>
    .myinput {
        BACKGROUND-COLOR: transparent;
        border: none;
        font-size: 14px;
    }
    .children{
    border-left: 1px solid #00aaff;
    margin-left: 5px;
    padding-left: 15px;
    padding-bottom: 4px;
    }
    .kaitou{
    display:inline;
    font-size: small;
    }
    .zhongjian{
    display:inline;
    position:relative;
    left:12px;
    font-size: 14px;
    }

    </style>
</head>

<body>
  <div id="app">
    <div class="tree">
      <div class="tree-node">
        <div class="content"><div class="kaitou fa fa-folder-open-o" onclick="displayDate(this)"></div><div class="zhongjian"> <input type="text" class="myinput" value="开发====="></div> </div>
        <div class="children">
          <div class="tree-node">
            <div class="content"><div class="kaitou fa fa-folder-o"></div><div class="zhongjian"> <input type="text" class="myinput" value="开发====="></div> </div>
            <div class="children">
            </div>
          </div>
        </div>
      </div>
      <div class="tree-node">
        <div class="content"><div class="kaitou fa fa-camera-retro"></div><div class="zhongjian"> <input type="text" class="myinput" value="开发====="></div> </div>
        <div class="children">
          <div class="tree-node">
        <div class="content"><div class="kaitou fa fa-camera-retro"></div><div class="zhongjian"> <input type="text" class="myinput" value="开发====="></div> </div>
        <div class="children">
          <div class="tree-node">
            <div class="content"><div class="kaitou fa fa-camera-retro"></div><div class="zhongjian"> <input type="text" class="myinput" value="内容====="></div> </div>
            <div class="children">
            </div>
          </div>
        </div>
      
        </div>
      
    </div>
    </div>
    <script>
function displayDate(my)
{
    if(my.className=="kaitou fa fa-folder-o")  my.className="kaitou fa fa-folder-open-o"
    else  my.className='kaitou fa fa-folder-o'
}
</script>
</body>
